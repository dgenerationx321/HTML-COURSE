<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMLSpanTag</title>
    <style>
      .myDiv {
        border: 5px red solid;
        margin-left: 60px;
        margin-right: 40px;
      }
    </style>
  </head>
  <body>
    <h2>This the heading for span tag</h2>
    <p>
      First I want to learn
      <span style="color: blue; font-weight: bold">HTML</span>. Then I will
      learn <span style="color: magenta; font-weight: bold">CSS</span>. And
      lastly I will learn
      <span style="color: orangered; font-weight: bold">JavaScript</span>.
    </p>
    <div class="myDiv">
      <h2>My friends</h2>
      <span style="float: left">Friends</span>
      <span style="float: right">45</span>
      <br />
      <h3>Make more friends.</h3>
    </div>
  </body>
</html>
