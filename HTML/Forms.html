<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Forms</title>
  </head>
  <body>
    <h2>User Registration Form</h2>
    <hr />
    <br />

    <form>
      Enter Your Name:
      <input type="text" required />
      <br />
      <br />
      Enter Your Email:
      <input type="email" required />
      <br />
      <br />
      Enter Your Contact no:
      <input type="number" />
      <br /><br />
      Select your Gender:
      <input type="radio" name="gender" />Male
      <input type="radio" name="gender" />Female
      <input type="radio" name="gender" />Others <br /><br />
      Select Your Qualification:
      <input type="checkbox" />10th <input type="checkbox" />12th
      <input type="checkbox" />Graduation
      <input type="checkbox" />Post-Graduation <br /><br />
      Select Your City:
      <select name="city">
        <option value="delhi">Delhi</option>
        <option value="bangalore">Banagalore</option>
        <option value="pune">Pune</option>
        <option value="jaipur">Jaipur</option>
      </select>

      <br />
      <br />
      Date Of Birth:
      <input type="date" />
      <br /><br />
      Choose a username: <input type="text" /> <br /><br />
      Enter any Password:
      <input type="password" />
      <br /><br />
      <input type="submit" value="Click here to register" />
    </form>
  </body>
</html>
