<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>divTag</title>
    <style>
      .myDiv {
        border: 5px solid red;
        background-color: aqua;
        text-align: right;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Div Tag</h2>
    <div style="border: 1px solid darkblue; font-size: 20px">
      <h3>This is the introduction of div tag.</h3>
      <p>Div tag is a block level element.</p>
      <p>This is the second paragraph.</p>
    </div>

    <div style="border: 2px solid darkgreen; margin-top: 5px">
      <h2>New div tag is created.</h2>
    </div>

    <div class="myDiv">
      <h2>This is a heading in Div tag.</h2>
      <p>This is some text in div element.</p>
    </div>
  </body>
</html>
