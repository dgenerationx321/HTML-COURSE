<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opacity</title>
    <style>
      div {
        background-color: rgb(3, 107, 24);
      }
      div.first {
        background: rgba(3, 107, 24, 0.1);
      }
      div.second {
        background: rgba(3, 107, 24, 0.3);
      }
      div.third {
        background: rgba(3, 107, 24, 0.6);
      }
    </style>
  </head>
  <body>
    <h3>Result with rgba():</h3>
    <div class="first">
      <h2>10% opacity</h2>
    </div>
    <div class="second">
      <h2>30% opacity</h2>
    </div>
    <div class="third">
      <h2>60% opacity</h2>
    </div>
    <div class="default">
      <h2>default</h2>
    </div>
  </body>
</html>
